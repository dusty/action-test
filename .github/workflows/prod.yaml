on:
  push:
    tags:
      - "[1-9].[0-9]+.[0-9]+"
    paths:
      - "api/**"
      - "web/**"
      - "Dockerfile"
jobs:
  build:
    name: App Production
    runs-on: ubuntu-latest
    steps:
      - name: Set Tag
        run: echo "TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Checkout master
        uses: actions/checkout@master

      - name: Test Tag
        run: echo "PROD-$TAG"
