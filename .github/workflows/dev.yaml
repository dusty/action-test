on:
  push:
    branches:
      - master
jobs:
  build:
    name: App Development
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master
        run: echo "TAG=$GITHUB_SHA" >> $GITHUB_ENV

      - name: Test Tag
        run: echo "DEV-$TAG"

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/bbtn/bbtn-app:$GITHUB_SHA

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 bbtn

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl set image deployment app-development app-development=registry.digitalocean.com/bbtn/bbtn-app:$GITHUB_SHA

      - name: Verify deployment
        run: kubectl rollout status deployment/bbtn-app
