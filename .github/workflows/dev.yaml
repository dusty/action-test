on:
  push:
    branches:
      - master
jobs:
  build:
    name: App Development
    runs-on: ubuntu-latest
    steps:
      - name: Set Tag
        run: echo "TAG=$GITHUB_SHA" >> $GITHUB_ENV

      - name: Checkout master
        uses: actions/checkout@master

      - name: Test Tag
        run: echo "DEV-$TAG"
